<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Retriever</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="hero">
        <h1 class="app-title"><i class="fa-solid fa-windsock"></i>Weather Retriever</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 md-4">

            <div class="card">
                <h3 class="card-header ">Search for a City</h3>
                <form id="user-form" class="card-body">
                  <label class="form-label" for="username">City Name</label>
                  <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Previous searches:</h2>
            <div id="serches-container" class="list-group"></div>
        </div>
    
    </main>
    

    <script src="assets/js/index.js"></script>
</body>
</html>
